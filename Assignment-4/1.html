<html>

<head>
    <tittle> Random Color Generation</tittle>
    <style type="text/css">
        #circle {
            width: 400px;
            height: 400px;
            background-color: #08417a;
            border-color: rgb(0, 0, 0);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
    <script type="text/javascript">
        function randomColourGeneration() {
            colors = "123456789ABCDEF";
            color = '#';
            for (var i = 0; i < 6; i++) {
                random = Math.ceil(Math.random() * 14);
                color = color + colors[random];
            }
            console.log(color);
            circle.style.backgroundColor = color;
        }
        circle = document.getElementById('circle');
    </script>
    <input type="button" value="Button" id="button1" onclick="randomColourGeneration();" />
</body>

</html>
